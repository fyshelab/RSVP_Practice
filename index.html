<!DOCTYPE html>
<html lang="en">
<head>

    <title>Practice Story</title>
    <style>
        body {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #instruction-container {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        #startButton {

            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;

            cursor: pointer;
            font-weight: bold;

        }

        #continueButton:hover {

        }

        #word_display {

            text-align: center;
            margin-top: 20px;
            color: #333;
        }

            background-color: #cccccc; 
            color: white; 
            border-radius: 6px; 
            width: 35px;
            text-align: center;
            font-size: 19px;
        }

        #end_message {
            display: flex;             
            flex-direction: column;   
            justify-content: center;
            align-items: center;
            width: 100%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box; 
        }
        #continue-container {
            flex-direction: column;   
            justify-content: center;
            align-items: center;
            width: 100%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box; 
        }
    </style>
</head>
<body>

        <p>Click start when you are ready.</p>
        <button id="startButton" style="font-size: 18px; padding: 15px 30px; background-color: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">

    </div>

        <p id="esc">Esc</p>
        <p>If you would like to keep practicing, please press continue. Otherwise, you may close this tab.</p>
        <button id="continueButton" style="font-size: 18px; padding: 15px 30px; background-color: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">
            Continue
        </button>
    </div>
    
    <div id="word_display" style="font-size: 28px; text-align: center; margin-top: 50px;"></div>

hes.", "But", "presently,", "as", "nothing", "happened,", "he", "came", "out,", "and", "climbed", "upon", "a", "wheelbarrow", "and", "peeped", "over.", "The", "first", "thing", "he", "saw", "was", "Mr.", "McGregor", "hoeing", "onions.", "His", "back", "was", "turned", "towards", "Peter,", "and", "beyond", "him", "was", "the", "gate!", "Peter", "got", "down", "very", "quietly", "off", "the", "wheelbarrow;", "and", "started", "running", "as", "fast", "as", "he", "could", "go,", "along", "a", "straight", "walk", "behind", "some", "black-currant", "bushes.", "Mr.", "McGregor", "caught", "sight", "of", "him", "at", "the", "corner,", "but", "Peter", "did", "not", "care.", "He", "slipped", "underneath", "the", "gate,", "and", "was", "safe", "at", "last", "in", "the", "wood", "outside", "the", "garden.", "Mr.", "McGregor", "hung", "up", "the", "little", "jacket", "and", "the", "shoes", "for", "a", "scare-crow", "to", "frighten", "the", "blackbirds.", "Peter", "never", "stopped", "running", "or", "looked", "behind", "him", "till", "he", "got", "home", "to", "the", "big", "fir-tree.", "He", "was", "so", "tired", "that", "he", "flopped", "down", "upon", "the", "nice", "soft", "sand", "on", "the", "floor", "of", "the", "rabbit-hole", "and", "shut", "his", "eyes.", "His", "mother", "was", "busy", "cooking;", "she", "wondered", "what", "he", "had", "done", "with", "his", "clothes.", "It", "was", "the", "second", "little", "jacket", "and", "pair", "of", "shoes", "that", "Peter", "had", "lost", "in", "a", "Fortnight!", "I", "am", "sorry", "to", "say", "that", "Peter", "was", "not", "very", "well", "during", "the", "evening.", "His", "mother", "put", "him", "to", "bed,", "and", "made", "some", "camomile", "tea;", "and", "she", "gave", "a", "dose", "of", "it", "to", "Peter!", "One", "table-spoonful", "to", "be", "taken", "at", "bed-time.'", "But", "Flopsy,", "Mopsy,", "and", "Cotton-tail", "had", "bread", "and", "milk", "and", "blackberries", "for", "supper."];
        const words = ["Once", "upon", "a", "time", "there"]; // for testing
    
        // const pauseAfterWords = 480;  // Pause after 480 words
        const pauseAfterWords = 2;  // Pause after 2 words for testing
        const displayInterval = 500;  // Display each word for 500ms
        let index = 0;  // Word index
        let isPaused = false;  // To track pause state
        let container = document.getElementById('word_display');  // Display container
        let startTime;  // To calculate elapsed time
        let pauseTime;  // Time when pause starts
    
        function goFullScreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
            else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
        }
    
        function resumeWords() {
            isPaused = false;
            startTime += performance.now() - pauseTime; // Adjust startTime to account for pause
            document.getElementById('continue-container').style.display = 'none'; // Hide continue button
            requestAnimationFrame(loop); // Resume the loop
        }
    
        function pauseAndAsk() {
            isPaused = true;
            pauseTime = performance.now();
            document.getElementById('continue-container').style.display = 'flex'; // Show continue button
        }

        function loop(timestamp) {
            if (isPaused) return; // Stop loop execution if paused

            const elapsed = performance.now() - startTime;

            if (elapsed >= displayInterval * index) {
                container.innerHTML = words[index];  // Display the current word
                index++;

                // Pause after the specified number of words
                if (index % pauseAfterWords === 0 && index < words.length) {
                    pauseAndAsk();
                    return;
                }

                // If all words are displayed, show the end message
                if (index >= words.length) {
                    container.style.fontSize = "24px";
                    container.innerHTML = `
                        <div id="end_message">
                            <p id="esc">Esc</p>
                            <p>The End! You may now close this tab.</p>
                            <p><small><em>"The Tale of Peter Rabbit"</em> by Beatrix Potter, available on <a href="https://freekidsbooks.org" target="_blank" style="color: blue;">FreeKidsBooks.org</a>.</small></p>
                        </div>
                    `;
                    return;
                }
            }

            // Continue calling the loop until all words are displayed
            requestAnimationFrame(loop);
        }
    
        function displayWords() {
            container.style.fontSize = "50px";
            startTime = performance.now();
            // Start the animation loop
            requestAnimationFrame(loop);
        }
    
        function showIntroMessage() {
            container.innerHTML = `
                <p>The story is about to start.</p>
                <p><small><em>"The Tale of Peter Rabbit"</em> by Beatrix Potter, available on FreeKidsBooks.org.</small></p>
            `;
            setTimeout(displayWords, 10000); // Start displaying words after 10 seconds
        }
    
        function startExperiment() {
            goFullScreen();
            showIntroMessage();
        }
    
        const startButton = document.getElementById('startButton');
        startButton.addEventListener('click', function() {
            startButton.style.display = 'none';
            document.getElementById('instruction-container').style.display = 'none';
            startExperiment();
        });
    
        const continueButton = document.getElementById('continueButton');
        continueButton.addEventListener('click', resumeWords); // Resume words when button is clicked
    </script>
